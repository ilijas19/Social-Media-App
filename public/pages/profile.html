<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../styles/profileStyles.css" />
  </head>
  <body>
    <div class="container">
      <section class="profile-tab-section">
        <div class="post-sticky-heading">
          <i class="fa-solid fa-arrow-left page-back-icon"></i>
          <p>Profile</p>
        </div>
        <div class="profile-background-picture"></div>
        <div class="profile-info">
          <img
            src="../img/blank-profile-picture-973460_1280.webp"
            alt=""
            class="profile-img"
          />
          <div class="profile-stats">
            <h3 class="profile-name">Ilijas</h3>
            <p class="following"><span>21</span> following</p>
            <p class="followers"><span>22</span> followers</p>
          </div>
          <ul class="profile-nav">
            <li class="profile-nav-item selected-nav-item">Posts</li>
            <li class="profile-nav-item">Saved</li>
            <li class="profile-nav-item">Likes</li>
          </ul>
          <button class="edit-profile-btn">Edit profile</button>
        </div>
      </section>
      <ul class="post-container">
        <li class="post">
          <img
            src="../img/blank-profile-picture-973460_1280.webp"
            class="publisher-profile-photo"
            alt=""
          />
          <p class="publisher-name">Ilijas 19 &middot; <span>14:09PM</span></p>
          <div class="img-div">
            <img src="" alt="" class="post-img" />
          </div>
          <div class="post-interaction">
            <div class="interaction-div">
              <i class="fa-regular fa-heart icon like-icon"></i>
              <p class="like-number number">123</p>
            </div>
            <div class="interaction-div">
              <i class="fa-regular fa-comment icon comment-icon"></i>
              <p class="comment-number number">123</p>
            </div>
            <i class="fa-regular fa-bookmark icon save-icon"></i>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
