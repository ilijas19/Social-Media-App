<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <link rel="stylesheet" href="../styles/authStyles.css" />

  <body>
    <section class="login-section">
      <h1 class="form-heading">Login</h1>

      <form class="login-form form" id="login-form">
        <label for="login-email-input"> Email </label>
        <input
          id="login-email"
          class="input login-email-input"
          type="text"
          placeholder="Enter Email..."
        />
        <label for="login-password-input"> Password </label>
        <input
          id="login-password"
          class="input login-password-input"
          type="password"
          placeholder="Enter Password..."
        />
        <button type="submit" class="submit-btn">Login</button>
        <a class="underlink" href="/register">Register</a>
      </form>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"
      integrity="sha512-v8+bPcpk4Sj7CKB11+gK/FnsbgQ15jTwZamnBf/xDmiQDcgOIYufBo6Acu1y30vrk8gg5su4x0CG3zfPaq5Fcg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="../src/controller.js"></script>
  </body>
</html>
