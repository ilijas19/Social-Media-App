<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../styles/homeStyles.css" />
  </head>
  <body>
    <div class="container">
      <aside class="menu-section">
        <ul class="menu">
          <div class="menu-profile-div">
            <img
              src="../img/blank-profile-picture-973460_1280.webp"
              alt=""
              class="menu-profile-img"
            />
            <p class="menu-profile-username">Ilijas19</p>
          </div>
          <li class="menu-item">
            <i class="fa-solid fa-house menu-icon"></i>
            <p class="menu-item-text">Home</p>
          </li>
          <li class="menu-item">
            <i class="fa-solid fa-magnifying-glass menu-icon"></i>
            <p class="menu-item-text">Search</p>
          </li>
          <li class="menu-item">
            <i class="fa-regular fa-bell menu-icon"></i>
            <p class="menu-item-text">Notifications</p>
          </li>
          <li class="menu-item">
            <i class="fa-regular fa-envelope menu-icon"></i>
            <p class="menu-item-text">Messages</p>
          </li>
          <li class="menu-item">
            <i class="fa-regular fa-bookmark menu-icon"></i>
            <p class="menu-item-text">Saved</p>
          </li>
          <li class="menu-item">
            <i class="fa-regular fa-user menu-icon"></i>
            <p class="menu-item-text">Profile</p>
          </li>
        </ul>
      </aside>

      <section class="notification-section">
        <div class="sticky-top">
          <div class="selected-post-header">
            <i class="fa-solid fa-arrow-left page-back-icon"></i>
            <p>Notifications</p>
          </div>
          <nav class="notification-nav">
            <div class="nav-item selected">All</div>
            <div class="nav-item">Requests</div>
            <div class="nav-item">Likes & Comments</div>
          </nav>
        </div>
        <ul class="notification-container">
          <li class="notification">
            <img
              src="../img/blank-profile-picture-973460_1280.webp"
              alt=""
              class="notification-img"
            />
            <p class="notification-text">Ilijas Liked Your Post</p>
            <i class="fa-regular fa-heart notification-icon"></i>
            <i class="fa-solid fa-xmark close-icon"></i>
          </li>
          <li class="notification">
            <img
              src="../img/blank-profile-picture-973460_1280.webp"
              alt=""
              class="notification-img"
            />
            <p class="notification-text">Ilijas Commented Your Post</p>
            <i class="fa-regular fa-comment notification-icon"></i>
            <i class="fa-solid fa-xmark close-icon"></i>
          </li>
          <li class="notification request-notification">
            <img
              src="../img/blank-profile-picture-973460_1280.webp"
              alt=""
              class="notification-img"
            />
            <div class="request-notification-div">
              <p class="notification-text">Ilijas Requested To Follow You</p>
              <div class="request-buttons">
                <button class="notification-btn accept-btn">Accept</button>
                <button class="notification-btn decline-btn">Decline</button>
              </div>
            </div>
            <i class="fa-solid fa-user-group notification-icon"></i>
            <i class="fa-solid fa-xmark close-icon"></i>
          </li>
        </ul>
      </section>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"
      integrity="sha512-v8+bPcpk4Sj7CKB11+gK/FnsbgQ15jTwZamnBf/xDmiQDcgOIYufBo6Acu1y30vrk8gg5su4x0CG3zfPaq5Fcg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="../src/controller.js"></script>
  </body>
</html>
